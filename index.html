<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather forecast</title>
</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <label for="city-select" class="label">Choose the city:</label>
            <select class="form-select" id="city-select" name="city">
            </select>
            <div class="mainContainer">
                <div class="weather-container">
                    <img src="" alt="Weather icon" class="iconWeather">
                </div>
                <div class="description"></div>
                <p class="temp"></p>
                <h2 class="cityName"></h2>
                <hr class="line">
                <div class="windSpeed"></div>
                <div class="windDirec"></div>
                <div class="pressure"></div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="./unit_14.js"></script>
</body>
</html>
